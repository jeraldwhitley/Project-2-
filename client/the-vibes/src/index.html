<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Music Recommendation App</h1>
        <input type="text" id="search" placeholder="Search for a song...">
        <select id="filter">
            <option value="all">All</option>
            <option value="rock">Rock</option>
            <option value="pop">Pop</option>
            <option value="hipHopRap">Hip-Hop/Rap</option>
            <option value="rbSoul">R&B/Soul</option>
            <option value="happyUplifting">Happy</option>
            <option value="chillRelaxing">Chill</option>
            <option value="romanticLove">Romantic</option>
            <option value="workoutPumpUp">Workout</option>
            <option value="sadEmotional">Sad</option>
        </select>
    </header>

    <main id="song-list">
        <!-- Songs will be dynamically loaded here -->
    </main>

    <script src="script.js"></script>
</body>
</html>
